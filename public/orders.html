<!DOCTYPE html>
<html>
    <head>
        <title>Order Page</title>
        
        <link rel="stylesheet" href="/css/orders.css"/>
        <link rel="stylesheet" href="/css/scrollbar.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
		<link rel="stylesheet" href="/css/footer.css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/ordersbundle.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div id=order-display class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div id="order-display-title">
                        <p class="div-font">Order Details</p>
                    </div>
                    
                    <div id="order-div">
						<table id="table">
							<tr>
							<th>ITEM</th>
							<th>QUANTITY</th>
							<th>PRICE</th>
							</tr>
						</table>

                    </div>
                    
                    <div class="div-font" id="fb-total">
                        <p id="fb-t">Food & Drink Total:</p>
                    </div>
                    
                    <div class="div-font" id="taxes">
                        <p id="fb-ta">Taxes:</p>
                    </div>
                    
                    <div class="div-font" id="order-total">
                        <p id="fb-ot">Order Total:</p>
                    </div>
                </div>

                <div id=cart-total-div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div id="review-title">
                        <h3>Review Order Settings</h3>
                    </div>
                    
                    <ul id="cart-body">
                        <li id="user-loc">
                            <h3>Location:</h3>
                            <h4>&nbsp;&nbsp;&nbsp;Planet Hoth</h4>
                        </li>
                        
                        <hr class="style2">
                        
                        <li>
                            <h3>Service Method:</h3>
                            
                            <ul>
                                <li>
                                    <label>
                                        <input type="radio" name="service-op" id="eat-in" value="Eat-In">Eat In
                                    </label>
                                </li>
                                
                                <li>
                                    <label>
                                        <input type="radio" name="service-op" id="to-go" value="To-Go">To Go
                                    </label>
                                </li>
                            </ul>
                        </li>
                        
                        <hr class="style2">
                        
                        <li>
                            <h3>Payment Type(Choose One):</h3>
                            
                            <ul>
                                <li>
                                    <label>
                                        <input type="radio" name="payment" id="im-credit" value="im-credit">Imperial Credit Coin
                                    </label>
                                </li>
                                
                                <li>
                                    <label>
                                        <input type="radio" name="payment" id="gcs" value="gcs" disabled>Galactic Credit Chips (Temporarily Unavailable)
                                    </label>
                                </li>
                                
                                <li>
                                    <label>
                                        <input type="radio" name="payment" id="wupi" value="wupi" disabled>Wupiupi Coin (Temporarily Unavailable)
                                    </label>
                                </li>
                            </ul>
                        </li>
                        
                        <hr class="style2">	
                    
                        <li>
                            <h3>Customer Info</h3>
                            
                            <ul>
                                <li>
                                    <label id="f-name">First Name:</label>
                                </li>
                                
                                <li>
                                    <label id="u-name">Username:</label>
                                </li>
                                
                                <li>
                                    <label id="e-mail">Email:</label>
                                </li>
                            </ul>
                        </li>
						<hr class="style2">
                    </ul>
					<div id="order-cust-info" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" id="cancel-but" class="btn btn-danger">Cancel</button>
                    <button type="button" id="checkout-but" class="btn btn-success" data-toggle="modal" data-target="#checkModal">Place Order</button>
                </div>
                </div>
                
                
            </div>           
        </div>
    </body>
</html>
