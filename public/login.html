<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="/css/scrollbar.css"/>
        <link rel="stylesheet" href="/css/navigation.css"/>
        <link rel="stylesheet" href="/css/login.css"/>
        
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="/scripts/loginbundle.js"></script>
    </head>
    
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav id="navigation" class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/" id="logo" class="navbar-brand"></a>
                    <a href="/" id="title" class="navbar-brand">Rebel Hangar</a>
                    
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
						<li><a id="meal_link" href="/#meals">Meals</a></li>
                        <li><a id="appetizer_link" href="/#appetizers">Appetizers</a></li>
						<li><a id="drink_link" href="/#drinks">Drinks</a></li>
                        <li><a id="dessert_link" href="/#desserts">Desserts</a></li>
						<li><a id="about_link" href="/#about">Our Team</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
						<li><a id="profile_link" href="/user_profile">Profile</a></li>
                        <li id="login"><a href="/signin" class="reg">Login</a></li>
                        <li id="logout"><a href="/logout" class="reg">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="sign_in">
            
            <form class="form" id="signform"action="/login" method="post">
			<h2>Login</h2>
				<div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" placeholder="EMAIL" name="email" class="form-control inputs" pattern="^[a-zA-Z0-9\._\-]{1,50}@[a-zA-Z0-9_\-]{1,50}(.[a-zA-Z0-9_\-])?.(ca|com|org|net|info|us|cn|co.uk|se)$" title="Must be in the form of starwars@starwars.com" required="required">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" placeholder="PASSWORD" name="password" class="form-control inputs" pattern="^[^ \s]{4,15}$" title="Must be 4-15 characters. Whitespace is not allowed." required="required">
                </div>
                
                <input id="subs" type="submit" value="SIGN IN"  class="buttons btn">
            </form>

            <div id="get_register" class="get">Don't have an account?</div>
        </div>

        <div id="register">
            <form class="form form-group" action="/register" method="post">
				<h2>Register</h2>
				 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" placeholder="USERNAME" pattern="[a-zA-Z0-9\-_]{4,20}" name="uname" class="form-control inputs" title="Must be 4-20 alpha-numerics. Hyphen and underscore are allowed." required="require">
                </div>
				<div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" placeholder="FIRST NAME" name="fname" class="form-control inputs" pattern="^[a-zA-Z]{1,15}$" title="Must be 1-15 alpha-numerics." required="require">
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" placeholder="LAST NAME" name="lname" class="form-control inputs" pattern="^[a-zA-Z]{1,15}$" title="Must be 1-15 alpha-numerics." required="require">
                </div>
				<div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" placeholder="EMAIL" name="email" class="form-control inputs" pattern="^[a-zA-Z0-9\._\-]{1,50}@[a-zA-Z0-9_\-]{1,50}(.[a-zA-Z0-9_\-])?.(ca|com|org|net|info|us|cn|co.uk|se)$" title="Must be in the form of example@example.com" min="6" required="require">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" placeholder="PASSWORD" name="password" pattern="[^ \s]{4,15}" class="form-control inputs" title="Must be 4-15 characters. Whitespace is not allowed." required="require">
                </div>
                <input type="submit" value="SUBMIT"  class="buttons btn" required="require">
            </form>

            <div id="get_sign_in" class="get">Have an account?</div>
        </div>
    </body>
</html>
